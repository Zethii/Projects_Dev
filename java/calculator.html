<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                 </td>
             </tr>
             <tr>
                <td class="digitButton" onclick = "digitalBtnPressed('7')">7</td>
                <td class="digitButton" onclick = "digitalBtnPressed('8')">8</td>
                <td class="digitButton" onclick = "digitalBtnPressed('9')">9</td>
                <td class="operatorButton" onclick = "operatorBtnPressed('x')">x</td>
             </tr>
             <tr>
                <td class="digitButton" onclick = "digitalBtnPressed('4')">4</td>
                <td class="digitButton" onclick = "digitalBtnPressed('5')">5</td>
                <td class="digitButton" onclick = "digitalBtnPressed('6')">6</td>
                <td class="operatorButton" onclick = "operatorBtnPressed('-')">-</td>
             </tr>
             <tr>
                <td class="digitButton" onclick = "digitalBtnPressed('1')">1</td>
                <td class="digitButton" onclick = "digitalBtnPressed('2')">2</td>
                <td class="digitButton" onclick = "digitalBtnPressed('3')">3</td>
                <td class="operatorButton" onclick = "operatorBtnPressed('+')">+</td>
             </tr>
             <tr>
                <td colspan="2" onclick = "digitalBtnPressed('0')">0</td>

                <td class="ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
             </tr>
             <tr>
                <td colspan="4" onclick="calculateResult('=')">=</td>
             </tr>
        </table>

        <script>
            var newline = true; //Boolean to track if a new line is being started
            //Event handler for when the equals button is pressed

            function digitBtnPressed(button){

                if (newline){
                    document.getElementById("inputBox").value = button;
                    newline = false;
                } else {
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
            }

            //Event handler for when the AC button is pressed
            function btnACPressed(){
               document.getElementById("inputBox").value = "0";
               newline = true; 
            }
            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newline = true; //Set newline to true to start a new line for the next number
            }
            //Event handler for when the equals button is pressed
            function calculateResult(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var result;
                switch(currentOperator){
                    case '+':
                        result = value1 + value2;
                        break;
                    case '-':
                        result = value1 - value2;
                        break;
                    case 'x':
                        result = value1 * value2;
                        break;
                    case '/':
                        result = value1 / value2;
                        break;
                    default:
                        result = "Error";
                }
                document.getElementById("inputBox").value = result;
                newline = true; //Set newline to true to start a new line for the next number
                value1 = 0; //Reset value1 for the next calculation
                newline = true; //Reset newline to true for the next input
            }


        
        </script>
    </body>
</html>
